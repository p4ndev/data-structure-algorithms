<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel='stylesheet' id='cynet-common-css' href='https://www.cynet.com/wp-content/themes/cynet/assets/css/main.css?ver=5.9.2' type='text/css' media='all' />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Cynet</title>
    <style>
      ul, ul li{list-style: none; padding: 0; margin: 0}
      header{ box-shadow: 0px 6.92083px 10.0667px rgb(0 0 0 / 15%); }
      table{width: 100%;border-collapse: collapse;}
      table, tr, th, td{border: 1px solid rgb(206, 206, 206);padding: 10px;}
      th{background-color: #1e202c; color: #0c9; }
      strong[role="icon"]{font-size: 20px;line-height: 20px;}
      input[type="submit"],input[type="button"], button{
          font-family: "Poppins",sans-serif;
          font-weight: 700;
          text-transform: uppercase;
          background: #0c9;
          color: #fff;
          transition: .25s all;
          padding: 5px 15px;
          margin: 10px 0;
          float: right;
      }
      input[type="submit"]:hover{
        background:#1e202c;
        color:  #0c9;
      }
      .notification-bar{
          background-color: #1e202c;
          height: 60px !important;
          padding-top: 15px;
          color: white;
          bottom: 0px;
          position: fixed;
          width: 100%;
      }
      .notification-bar.success strong{color: #0c9;font-size: 1.4em;}
      .notification-bar.error strong{color: #f937a0;font-size: 1.4em;}
      .btn-arrow.active{background:#fff;border-color:#f937a0;color:#f937a0}
      .btn-arrow.active:before{background-color:#f937a0}
      .btn-arrow.active{color:#fff;background:#f937a0;padding:14px 53px 14px 28px}
      .btn-arrow.active:before{display: none !important;}
      .button-block.alt{color:#0c9;}
      .button-block.alt:hover,.button-block.alt.active{background-color:#0c9;color:#FFF;}
      .welcomePanel{
        position: fixed;
        width: 960px;
        height: 440px;
        bottom: 0;
        left: 50%;
        margin-left: -480px;
      }
      .welcomePanel img{width: 100%; height: 100%;}
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
